<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pokemon.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Carter+One:300,400,600,700&amp;lang=en" />
</head>
<body>
  <div id="wrapper"> 
    <header>
      <div>
        <div id="img-wrapper">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1200px-Pok%C3%A9_Ball_icon.svg.png" alt="pokeball">
          <h1>Pok√©mon Hangman</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1200px-Pok%C3%A9_Ball_icon.svg.png" alt="pokeball"
        </div>
        
      </div>  
      <div id="info-wrapper">
        <form id="region-wrapper">
          <input type="radio" id="kanto" name="region" class="region" checked>
          <label for="kanto">KANTO</label>

          <input type="radio" id="johto" name="region" class="region" checked>
          <label for="johto">JOHTO</label>

          <input type="radio" id="hoenn" name="region" class="region" checked>
          <label for="hoenn">HOENN</label>

          <input type="radio" id="sinnoh" name="region" class="region" checked>
          <label for="sinnoh">SINNOH</label>
          
        </form>
        <div>
          <div id="info"></div>
          <div id="lives"></div>
        </div>
      </div>
      
      
    </header> 
    <div id="sprite-wrapper"><img id="sprite" src="" alt=""></div>
    <main>
      <div id="input-wrapper">
        <ul id="word">Click one of the buttons above to get started</ul>
        <div id="inner-wrapper">
        <input type="text" maxlength="1" id="guess" onkeypress="return /[a-z]/i.test(event.key)"
        placeholder="" autocomplete="off">
        <input type="submit" value="GUESS" id="submit">
      </div>
      </div>
      <div id="wrong-guess-wrapper"></div>
      
    </main>

  </div>
  <script src="pokemon.js"></script>
</body>
</html>
